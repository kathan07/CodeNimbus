version: '3.8'

services:
  fastapi_app:
    build: 
      context: .
      dockerfile: Dockerfile
    deploy:
      replicas: 3  # Create 3 instances of the FastAPI app

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - fastapi_app